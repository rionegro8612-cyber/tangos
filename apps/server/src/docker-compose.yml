services:
  db:
    image: postgres:15
    container_name: projects-db-1
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: tango
    ports:
      - "5433:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
  
  redis:
    image: redis:7
    ports: ["6379:6379"]
    command: ["redis-server","--appendonly","yes"]
  
  server:
    build: .
    env_file: ../.env
    depends_on: ["db","redis"]
    ports: ["4100:4100"]
    command: ["npm","run","start"]

volumes:
  pgdata:
