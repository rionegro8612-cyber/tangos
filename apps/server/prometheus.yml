global:
  scrape_interval: 15s
  evaluation_interval: 15s

# 규칙 파일들 (※ 한 번만 선언)
rule_files:
  - "prometheus-rules.yml"

# 스크랩 설정
scrape_configs:
  - job_name: "prometheus"
    static_configs:
      - targets: ["localhost:9090"]

  - job_name: "tango-server"
    static_configs:
      - targets: ["host.docker.internal:4100"]
        labels:
          service: "tango-server"
          environment: "development"
          version: "1.0.0"
    metrics_path: "/metrics"
    scrape_interval: 10s
    scrape_timeout: 5s
    honor_labels: true
    honor_timestamps: true
    metric_relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        regex: "(.+)"
        replacement: "${1}"
      - target_label: env
        replacement: "development"
      - target_label: version
        replacement: "1.0.0"

# 알림 매니저 설정
alerting:
  alertmanagers:
    - static_configs:
        - targets: ["alertmanager:9093"]
