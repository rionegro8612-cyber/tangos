services:
  server:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "4100:4100"
    env_file:
      - ./.env
    environment:
      - NODE_ENV=production
      - PORT=4100
      - DATABASE_URL=postgres://tango:tango123@postgres:5432/tango
      - REDIS_URL=redis://redis:6379
      - PHONE_ENC_KEY=${PHONE_ENC_KEY:-dev-32-bytes-minimum-secret-key}
      - TRUST_PROXY=1
    depends_on:
      postgres: { condition: service_healthy }
      redis:    { condition: service_healthy }
    networks:
      - tango-network
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:4100/api/v1/health"]
      interval: 10s
      timeout: 3s
      retries: 20
      start_period: 10s
    restart: unless-stopped
    deploy:
      resources:
        limits: { cpus: "1.0", memory: "1g" }
  # ===== Îç∞Ïù¥ÌÑ∞Î≤†Ïù¥Ïä§ =====
  postgres:
    image: postgres:15-alpine
    container_name: tango-postgres
    environment:
      POSTGRES_DB: tango
      POSTGRES_USER: tango
      POSTGRES_PASSWORD: tango123
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - tango-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U tango -d tango"]
      interval: 5s
      timeout: 3s
      retries: 20
      start_period: 10s
    deploy:
      resources:
        limits: { cpus: "1.0", memory: "1g" }

  # ===== Redis =====
  redis:
    image: redis:7-alpine
    container_name: tango-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - tango-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "redis-cli ping | grep PONG"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  # ===== Grafana Loki (Î°úÍ∑∏ ÏßëÍ≥Ñ) =====
  loki:
    image: grafana/loki:2.9.0
    container_name: tango-loki
    ports:
      - "3100:3100"
    command: [ "-config.file=/etc/loki.yaml" ]
    volumes:
      - ./loki-config.yaml:/etc/loki.yaml
      - loki-data:/loki
    networks:
      - tango-logging
    restart: unless-stopped

  # ===== Promtail (Î°úÍ∑∏ ÏàòÏßë) =====
  promtail:
    image: grafana/promtail:2.9.0
    container_name: tango-promtail
    command: [ "-config.file=/etc/promtail.yaml" ]
    volumes:
      - ./promtail-config.yaml:/etc/promtail.yaml
      - ./logs:/var/log/apps
      - /var/log:/var/log
    networks:
      - tango-logging
    restart: unless-stopped

  # ===== Grafana (Î°úÍπÖ + Î©îÌä∏Î¶≠ ÎåÄÏãúÎ≥¥Îìú) =====
  grafana:
    image: grafana/grafana:10.2.0
    container_name: tango-grafana
    ports:
      - "3030:3030"
    environment:
      GF_SECURITY_ADMIN_PASSWORD: admin123
      GF_USERS_ALLOW_SIGN_UP: "false"
    volumes:
      - grafana-storage:/var/lib/grafana
      - ./grafana-datasources.yaml:/etc/grafana/provisioning/datasources/datasources.yaml
      - ./grafana-tempo-datasource.yaml:/etc/grafana/provisioning/datasources/tempo.yaml
    networks:
      - tango-logging
    depends_on:
      - loki
      - tempo
      - prometheus
      - alertmanager
    restart: unless-stopped

  # ===== Grafana Tempo (Î∂ÑÏÇ∞ Ìä∏Î†àÏù¥Ïã±) =====
  tempo:
    image: grafana/tempo:2.3.0
    container_name: tango-tempo
    ports:
      - "3200:3200"   # HTTP
      - "4318:4318"   # OTLP HTTP
      - "4317:4317"   # OTLP gRPC
    command: [ "-config.file=/etc/tempo.yaml" ]
    volumes:
      - ./tempo-config.yaml:/etc/tempo.yaml
      - tempo-data:/tmp/tempo
    networks:
      - tango-logging
    restart: unless-stopped

  # ===== Prometheus (Î©îÌä∏Î¶≠ ÏàòÏßë) =====
  prometheus:
    image: prom/prometheus:v2.47.0
    container_name: tango-prometheus
    ports:
      - "9090:9090"
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=200h'
      - '--web.enable-lifecycle'
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus-data:/prometheus
    networks:
      - tango-logging
    depends_on:
      - alertmanager
    restart: unless-stopped

  # ===== Alertmanager (ÏïåÎ¶º Í¥ÄÎ¶¨) üÜï Ï∂îÍ∞Ä =====
  alertmanager:
    image: prom/alertmanager:v0.26.0
    container_name: tango-alertmanager
    ports:
      - "9093:9093"
    command:
      - '--config.file=/etc/alertmanager/alertmanager.yml'
      - '--storage.path=/alertmanager'
      - '--web.console.libraries=/etc/alertmanager/console_libraries'
      - '--web.console.templates=/etc/alertmanager/consoles'
      - '--web.enable-lifecycle'
    volumes:
      - ./alertmanager.yml:/etc/alertmanager/alertmanager.yml
      - alertmanager-data:/alertmanager
    networks:
      - tango-logging
    restart: unless-stopped

  # ===== MinIO (S3 Ìò∏Ìôò Í∞ùÏ≤¥ Ïä§ÌÜ†Î¶¨ÏßÄ) =====
  minio:
    image: minio/minio:latest
    container_name: tango-minio
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin123
    command: server /data --console-address ":9001"
    volumes:
      - minio-data:/data
    networks:
      - tango-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 10s
      timeout: 5s
      retries: 20
    deploy:
      resources:
        limits: { cpus: "0.5", memory: "512m" }

  # ===== MinIO Client (mc) =====
  mc:
    image: minio/mc:latest
    container_name: tango-mc
    depends_on:
      minio:
        condition: service_healthy
    networks:
      - tango-network
    restart: unless-stopped

volumes:
  postgres-data:
  redis-data:
  loki-data:
  grafana-storage:
  tempo-data:
  prometheus-data:
  alertmanager-data: # üÜï Ï∂îÍ∞Ä
  minio-data: # üÜï MinIO Îç∞Ïù¥ÌÑ∞

networks:
  tango-network:
    driver: bridge
  tango-logging:
    driver: bridge
