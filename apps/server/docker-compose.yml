version: '3.8'

services:
  # ===== ë°ì´í„°ë² ì´ìŠ¤ =====
  postgres:
    image: postgres:15-alpine
    container_name: tango-postgres
    environment:
      POSTGRES_DB: tango
      POSTGRES_USER: tango
      POSTGRES_PASSWORD: tango123
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - tango-network
    restart: unless-stopped

  # ===== Redis =====
  redis:
    image: redis:7-alpine
    container_name: tango-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - tango-network
    restart: unless-stopped

  # ===== Grafana Loki (ë¡œê·¸ ì§‘ê³„) =====
  loki:
    image: grafana/loki:2.9.0
    container_name: tango-loki
    ports:
      - "3100:3100"
    command: [ "-config.file=/etc/loki.yaml" ]
    volumes:
      - ./loki-config.yaml:/etc/loki.yaml
      - loki-data:/loki
    networks:
      - tango-logging
    restart: unless-stopped

  # ===== Promtail (ë¡œê·¸ ìˆ˜ì§‘) =====
  promtail:
    image: grafana/promtail:2.9.0
    container_name: tango-promtail
    command: [ "-config.file=/etc/promtail.yaml" ]
    volumes:
      - ./promtail-config.yaml:/etc/promtail.yaml
      - ./logs:/var/log/apps
      - /var/log:/var/log
    networks:
      - tango-logging
    restart: unless-stopped

  # ===== Grafana (ë¡œê¹… + ë©”íŠ¸ë¦­ ëŒ€ì‹œë³´ë“œ) =====
  grafana:
    image: grafana/grafana:10.2.0
    container_name: tango-grafana
    ports:
      - "3000:3000"
    environment:
      GF_SECURITY_ADMIN_PASSWORD: admin123
      GF_USERS_ALLOW_SIGN_UP: "false"
    volumes:
      - grafana-storage:/var/lib/grafana
      - ./grafana-datasources.yaml:/etc/grafana/provisioning/datasources/datasources.yaml
      - ./grafana-tempo-datasource.yaml:/etc/grafana/provisioning/datasources/tempo.yaml
    networks:
      - tango-logging
    depends_on:
      - loki
      - tempo
      - prometheus
      - alertmanager
    restart: unless-stopped

  # ===== Grafana Tempo (ë¶„ì‚° íŠ¸ë ˆì´ì‹±) =====
  tempo:
    image: grafana/tempo:2.3.0
    container_name: tango-tempo
    ports:
      - "3200:3200"   # HTTP
      - "4318:4318"   # OTLP HTTP
      - "4317:4317"   # OTLP gRPC
    command: [ "-config.file=/etc/tempo.yaml" ]
    volumes:
      - ./tempo-config.yaml:/etc/tempo.yaml
      - tempo-data:/tmp/tempo
    networks:
      - tango-logging
    restart: unless-stopped

  # ===== Prometheus (ë©”íŠ¸ë¦­ ìˆ˜ì§‘) =====
  prometheus:
    image: prom/prometheus:v2.47.0
    container_name: tango-prometheus
    ports:
      - "9090:9090"
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=200h'
      - '--web.enable-lifecycle'
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus-data:/prometheus
    networks:
      - tango-logging
    depends_on:
      - alertmanager
    restart: unless-stopped

  # ===== Alertmanager (ì•Œë¦¼ ê´€ë¦¬) ğŸ†• ì¶”ê°€ =====
  alertmanager:
    image: prom/alertmanager:v0.26.0
    container_name: tango-alertmanager
    ports:
      - "9093:9093"
    command:
      - '--config.file=/etc/alertmanager/alertmanager.yml'
      - '--storage.path=/alertmanager'
      - '--web.console.libraries=/etc/alertmanager/console_libraries'
      - '--web.console.templates=/etc/alertmanager/consoles'
      - '--web.enable-lifecycle'
    volumes:
      - ./alertmanager.yml:/etc/alertmanager/alertmanager.yml
      - alertmanager-data:/alertmanager
    networks:
      - tango-logging
    restart: unless-stopped

volumes:
  postgres-data:
  redis-data:
  loki-data:
  grafana-storage:
  tempo-data:
  prometheus-data:
  alertmanager-data: # ğŸ†• ì¶”ê°€

networks:
  tango-network:
    driver: bridge
  tango-logging:
    driver: bridge
