apiVersion: 1

datasources:
  # Loki (Î°úÍ∑∏ ÏßëÍ≥Ñ)
  - name: Loki
    type: loki
    access: proxy
    url: http://loki:3100
    jsonData:
      maxLines: 1000
      maxDataPoints: 1000
    editable: true

  # Prometheus (Î©îÌä∏Î¶≠ ÏàòÏßë)
  - name: Prometheus
    type: prometheus
    access: proxy
    url: http://prometheus:9090
    jsonData:
      timeInterval: "15s"
      queryTimeout: "60s"
      httpMethod: "POST"
      manageAlerts: true
      prometheusType: "Prometheus"
      prometheusVersion: "2.47.0"
      cacheLevel: "High"
      disableRecordingRules: false
      incrementalQueryOverlapWindow: "10m"
    editable: true

  # Grafana Tempo (Î∂ÑÏÇ∞ Ìä∏Î†àÏù¥Ïã±)
  - name: Tempo
    type: tempo
    access: proxy
    url: http://tempo:3200
    jsonData:
      httpMethod: "GET"
      serviceMap:
        datasourceUid: "prometheus"
      search:
        hide: false
      nodeGraph:
        enabled: true
      lokiSearch:
        datasourceUid: "loki"
      tracesToLogs:
        datasourceUid: "loki"
        tags: ["job", "instance", "pod", "namespace"]
        mappedTags: [{ key: "service.name", value: "service" }]
        mapTagNamesEnabled: false
        spanStartTimeShift: "1h"
        spanEndTimeShift: "-1h"
        filterByTraceID: false
        filterBySpanID: false
      tracesToMetrics:
        datasourceUid: "prometheus"
        tags: [{ key: "service.name", value: "service" }, { key: "job" }]
        queries:
          - name: "Sample query"
            query: "sum(rate(traces_spanmetrics_calls_total{$$__tags}[5m]))"
    editable: true

  # Alertmanager (ÏïåÎ¶º Í¥ÄÎ¶¨) üÜï Ï∂îÍ∞Ä
  - name: Alertmanager
    type: alertmanager
    access: proxy
    url: http://alertmanager:9093
    jsonData:
      handleGrafanaAlerts: true
      implementation: "prometheus"
      disableResolveMessage: false
    editable: true
