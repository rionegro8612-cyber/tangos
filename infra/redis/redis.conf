# 기본 저장 위치
dir /data
dbfilename dump.rdb
appendonly yes
appendfsync everysec

# 보안
protected-mode yes
bind 0.0.0.0
port 6379

# 메모리 정책 (선택: 짧은 TTL키 우선 제거를 원하면 allkeys-lru 등으로 조정)
# maxmemory 512mb
# maxmemory-policy volatile-ttl

# 접근 제어(내부망만 쓰면 ACL 불필요; 필요시 아래 추가)
# requirepass yourStrongPassword








