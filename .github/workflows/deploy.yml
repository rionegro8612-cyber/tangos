name: Deploy CI (No Deploy)

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:

jobs:
  ci:
    name: "배포 전 CI 검증"
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [18, 20]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Type check
      run: npm run ci:typecheck
      
    - name: Lint
      run: npm run ci:lint
      
    - name: Test
      run: npm run ci:test
      
    - name: Build
      run: npm run ci:build
      
    - name: Format check
      run: npm run ci:format:check
      
    - name: CI Complete
      run: |
        echo "✅ CI 검증 완료 - 배포는 보류 상태"
        echo "📝 실제 배포는 별도 수동 프로세스로 진행"
